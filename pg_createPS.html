<script>
function rotate_date(dateField) {
    if(dateField) {
      try {
        var dateString = new String(dateField);
        var dateParts = dateString.split("-");
        return  dateParts[2]+dateParts[1]+dateParts[0];
      } catch(e) {}
    }
}

function pick_ret_date(field,showDays) {

  var dd = rotate_date(document.getElementById('date_d').value);
  var dr = rotate_date(document.getElementById('date_r').value);
 
  if (dd>dr) {
    document.getElementById('date_r').value=document.getElementById('date_d').value;
  }
  showCalendarControl(field,showDays);
}

</script>
